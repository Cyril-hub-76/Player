<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a6c600b3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player.css">
    <title>Play it !</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="userContainer">
                    <div><i class="fa-solid fa-user user"></i></div>
                    <span class="status">Visiteur</span>
                </div>
                <div class="navIconsContainer"><i class="fa-solid fa-lightbulb day"></i><i class="fa-solid fa-moon night"></i><i class="fa-solid fa-bars menu"></i></div> 
            </div>
            <ul class="dropdown">
                <div class="color">
                    <li><a href="#">Link One</a></li>
                    <li><a href="#">Link Two</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="contentList">

        </div>
    </div>
    <div class="player">
        <span class="title"></span>
        <div class="up">
            <div class="timeTrack">
                <input class="track">
                <div class="time">
                    <span class="elapsed"></span><span class="tracktime"></span>
                </div>
            </div>
            <div class="sound"> 
                <input class="volume">
                <div class="vol">
                    <span class="rangeVol"></span>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="button">
                <div class="backward">
                    <i class="fa-solid fa-circle-chevron-left backward"></i>
                </div>
                <div class="play">
                    <i class="fa-solid fa-circle-play play"></i>
                    <i class="fa-solid fa-circle-pause pause"></i>
                </div>
                <div class="forward">
                    <i class="fa-solid fa-circle-chevron-right forward"></i>
                </div>
            </div>
        </div>
	<audio class="audioElement"></audio>
    </div>
    <script type="module" src="js/player.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
